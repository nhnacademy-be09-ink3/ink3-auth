spring:
  application:
    name: Ink3-AUTH

server:
  port: 10256

eureka:
  client:
    service-url:
      defaultZone: http://admin:1234@localhost:10252/eureka,http://admin:1234@localhost:10253/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    show-details: always
  eureka:
    enabled: false
